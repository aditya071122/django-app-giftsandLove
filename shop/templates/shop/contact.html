{% extends 'shop/basic.html' %}

{% block title %}Contact Us - GiftsAndLove {% endblock %}

{% block body %}
<div class="container my-5">
    <h3><b>Contact Us</b></h3>
    <form action="/shop/contact/" method="post">{%  csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>
        <div class="form-group">
            <label for="ig" class="form-label">IG USERNAME</label>
            <input type="text" class="form-control" id="ig" name="ig" placeholder="Enter your Username">
        </div>
        <div class="form-group">
            <label for="desc" class="form-label">Your Query</label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter your Query">
        </div>
        <button type="submit" class="btn btn-info my-3">Submit</button>
    </form>
</div>
{% endblock %}
