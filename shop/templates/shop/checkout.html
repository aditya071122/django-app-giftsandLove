{% extends 'shop/basic.html' %}

{% block title %}Checkout - GiftsandLove{% endblock %}

{% block body %}
<div class="container">
    <div class="col my-4">
        <h2>Step1 - GiftsandLove Checkout - Review your cart item</h2>
        <div class="my-4">
            <ol class="list-group list-group-numbered" id="items"></ol>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step2 - Enter Address and other details:</h2>
        <form class="row g-3" method="post" action="/shop/checkout/">{% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="address2" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter state">
            </div>
            <div class="col-md-2">
                <label for="zip_code" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code">
            </div>
            <div class="col-md-2">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>


    </div>
</div>
{% endblock %}
{% block js %}
<script>
    if (localStorage.getItem('cart') == null) {
  var cart = {};
} else {
  cart = JSON.parse(localStorage.getItem('cart'));
}
var sum=0;
if ($.isEmptyObject(cart)){
    mystr=`<p>Your Cart is Empty please add Some items in your cart before Checkout!!!</p>`
    $('#items').append(mystr);
}
else{
for(item in cart){
    let name=cart[item][1];
    let qty=cart[item][0];
    sum=sum+qty;
    mystr=`<li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        ${name}
                    <span class="badge text-bg-primary rounded-pill">${qty}</span>
                </li>`
    $('#items').append(mystr);
}
}

document.getElementById('cart').innerHTML=sum;
$('#itemsJson').val(JSON.stringify(cart));
{% if thank %}
alert('Thanks for ordering - GiftsandLove.Your order id is {{id}}')
localStorage.clear();
document.location="/shop";
{% endif %}
</script>



{% endblock %}
