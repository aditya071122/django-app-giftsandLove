<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    /* Background */
    body {
      background: linear-gradient(135deg, #ffe6f9, #ffbde7);
      font-family: "Poppins", sans-serif;
    }

    /* Navbar */
    .navbar {
      background: #ffffff !important;
      border-bottom: 3px solid #f5a8df;
      box-shadow: 0 4px 10px rgba(230, 90, 190, 0.15);
    }

    .navbar-brand h4 {
      color: #d63ba7;
      font-weight: 700;
      font-size: 1.4rem;
    }

    .nav-link {
      font-weight: 500;
      color: #d63ba7 !important;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: #a72a84 !important;
    }

    /* Search input */
    .form-control {
      border-radius: 25px;
      border: 2px solid #f3a9da;
    }

    .btn-outline-success {
      color: #d63ba7;
      border-color: #d63ba7;
      border-radius: 25px;
    }

    .btn-outline-success:hover {
      background-color: #d63ba7;
      color: white;
    }

    /* Cart button */
    #popcart {
      background-color: #d63ba7 !important;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 6px 15px;
      box-shadow: 0 2px 6px rgba(214, 59, 167, 0.35);
      font-size: 0.95rem;
    }

    #popcart:hover {
      background-color: #b92e8e !important;
    }

    /* Responsive improvements */
    @media (max-width: 992px) {
      /* Center navbar brand on small screens */
      .navbar-brand h4 {
        font-size: 1.25rem;
      }

      .navbar-collapse {
        background: #ffffff;
        padding: 15px;
        border-radius: 10px;
        margin-top: 10px;
      }
    }

    @media (max-width: 768px) {
      /* Search bar full width */
      .form-control, 
      .btn-outline-success {
        width: 100%;
        margin-top: 10px;
      }

      .d-flex {
        flex-direction: column;
      }

      #popcart {
        width: 100%;
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .navbar-brand h4 {
        font-size: 1.1rem;
      }

      .nav-link {
        font-size: 0.9rem;
      }
    }

    /* Navbar toggler icon pinkish */
    .navbar-toggler-icon {
      filter: hue-rotate(300deg) brightness(1.3);
    }

    {% block css %}
    {% endblock %}
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-pink">
    <div class="container-fluid">
      <a class="navbar-brand" href="/shop"><h4><b>GiftsAndlove</b></h4></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/shop/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/shop/contact" >Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/shop/tracker" >Tracker</a>
          </li>
        </ul>

        <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
          <input class="form-control me-2" type="search" name="q" placeholder="Search gifts..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <button type="button" class="btn btn-secondary mx-2" id="popcart" 
          data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" 
          data-bs-html="true" data-bs-content="Bottom popover">
          Cart(<span id="cart">0</span>)
        </button>

      </div>
    </div>
  </nav>

  <main>
    {% block body %}
    {% endblock %}
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block js %}{% endblock %}
</body>

</html>
